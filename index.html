<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css";
  
  <title></title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <body class="body">
    <div class="card-container">
      <div class="img-section">
        <img
          class="perfume-img-mobile"
          src="/images/image-product-mobile.jpg"
          alt="Perfume Image"
        />
        <img
          class="perfume-img-desktop"
          src="/images/image-product-desktop.jpg"
          alt="Perfume Image"
        />
      </div>
      <div class="info-section">
        <div class="header">
            <h2 class="subtitle"> Perfume</h2>
            <h3 class="tittle">   Gabrielle Essence Eau De Parfum</h3>
            <div class="description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.
               <div class="price">
                <div class="new-price"> $149.99</div>
                <div class="old-price"> $169.99</div>
              </div>
              
           </div>
          </div>
          <div class="add-to-card-btn">  
         <img class="cart-logo" src="images/icon-cart.svg"  alt="">
         <div class="addtocart">Add to Cart</div>
          </div>
        </div>
        
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by   <a href="#"> Bastian^^</a>.
       

       
     

  
</body>
</html>
